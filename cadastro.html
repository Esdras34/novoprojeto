<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles2.css" rel="stylesheet"> 
        
</head>
<body>
    <div class="container">
        <h1>Cadastro de Locatário</h1>
        
        <form id="rentalForm">
            <div class="mb-3">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="rg">RG</label>
                <input type="text" id="rg" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="celular">Celular</label>
                <input type="text" id="celular" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="valor">Valor a Pagar</label>
                <input type="number" id="valor" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="formaPagamento">Forma de Pagamento</label>
                <select id="formaPagamento" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>

            <!-- Card do Pix -->
            <div id="pixCard" class="pix-card">
                <button class="pix-button" onclick="copyPixKey()">Copiar Chave Pix</button>
                <br>
                <h2 id="pixMessage">Favor mandar o comprovante via WhatsApp no link abaixo.</h2>
                <a href="https://wa.me/5511999999999" target="_blank" class="whatsapp-link">Fale Conosco no WhatsApp</a>
            </div>

            <!-- Checkboxes obrigatórios -->
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="confirmTerms">
                <label class="form-check-label" for="confirmTerms">Aceito os Termos e Condições</label>
                <a href="termos.html" target="_blank" class="terms-link">Ler Termos</a>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirmData">
                <label class="form-check-label" for="confirmData">Confirmo que os dados estão corretos</label>
            </div>

            <button type="button" id="submitInfo" class="btn btn-primary w-100" disabled>Enviar Informações</button>
        </form>
    </div>

    <footer>
        <p>© 2025 Desenvolvido por Esdras Reis</p>
    </footer>

    <script src="script2.js">
      
    </script>
</body>
</html>
